<body>

        */
        ctx.font = "36pt, Calibri";
        ctx.textAlign = "center";

        ctx.fillStyle = "white";
        ctx.fillText("Cavnas Memes", c.width / 2, 40);

        ctx.strokeStyle = "black";
        ctx.linewidth = 3;
        ctx.strokeText("Cavnas Memes", c.width / 2, 40);
